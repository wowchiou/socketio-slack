<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>socket.io slack</title>

    <!-- css -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />

    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script src="./js/index.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-1 namespaces">
          <!-- JS will update this dynamically!! -->
        </div>
        <div class="col-sm-2 rooms">
          <h3>聊天室</h3>
          <ul class="room-list">
            <!-- JS will update this dynamically!! -->
          </ul>
        </div>
        <div class="chat-panel col-sm-9">
          <div class="room-header row col-6">
            <div class="col-sm-3">
              <span class="curr-room-text">
                <!-- JS will update this dynamically!! -->
              </span>
              <span class="curr-room-num-users">
                <span class="glyphicon glyphicon-user"></span>
                <span class="num-users">
                  <!-- JS will update this dynamically!! -->
                </span>
              </span>
            </div>
            <div class="col-sm-3 search pull-right">
              <span class="glyphicon glyphicon-search"></span>
              <input type="text" id="search-box" placeholder="Search" />
            </div>
          </div>
          <div class="message-form">
            <form id="user-input">
              <div class="col-sm-12">
                <input
                  id="user-message"
                  type="text"
                  placeholder="Enter your message"
                />
              </div>
              <div class="col-sm-2">
                <input class="btn btn-primary" type="submit" value="送出" />
              </div>
            </form>
          </div>
          <ul id="messages" class="col-sm-12">
            <!-- JS will update this dynamically!! -->
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
